<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - RoboMarket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gear {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-blue-600 min-h-screen flex items-center justify-center">
    <div class="text-center text-white">
        <div class="flex justify-center space-x-4 mb-6">
            <!-- Сломанный робот (иконка шестеренок) -->
            <i class="fas fa-cog gear text-5xl text-gray-400"></i>
            <i class="fas fa-cog gear text-5xl text-gray-400" style="animation-delay: -2s;"></i>
            <i class="fas fa-robot text-6xl text-red-400 opacity-50"></i>
        </div>
        <h1 class="text-6xl font-bold mb-4">Страница не найдена!</h1>
        <p class="text-lg mb-6">К сожалению, робот потерял эту страницу. Давайте вернемся назад.</p>
        <a href="index.html" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-medium hover:bg-gray-100 transition duration-300">
            <i class="fas fa-home mr-2"></i> Вернуться на главную
        </a>
    </div>
</body>
</html>
